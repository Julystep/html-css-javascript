<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>教师登录系统</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="./css/user.css" />
    </head>
    <body>
        <div class="container" id="user_method">
            <div class="btn-group">
                <button type="button"  class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        修改信息 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><button id="button_1"  class="btn btn-default" data-toggle="modal" data-target="#myModal">修改个人信息</button></li>
                    <li><button id="button_1" class="btn btn-default" data-toggle="modal" data-target="#myModal_1">修改密码</button></li>
                </ul>
            </div>
        </div>  


        <div class="container" id="user_table">
            <table class="table table-bordered table-responsive table-hover table-striped">
                <thead>
                    <tr class="user_table_tr1">
                        <td >ID</td>
                        <td >姓名</td>
                        <td >性别</td>
                        <td >学院</td>
                        <td ></td>
                        <td ></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>123</td>
                        <td>123</td>
                        <td>123</td>
                        <td>123</td>
                        <td>123</td>
                        <td>123</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                修改个人信息
                            </h4>
                        </div>
                        <form method="post">
                        <div class="modal-body">
                            <div class="form-group">
                                <label>用户姓名</label>
                                <input type="text"  class="form-control" id="name" required/>
                                <label>性别</label>
                                <select name="sex" id="sex" class="form-control" required>
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select><br>
                                <label>学院</label>
                                <input type="text"  class="form-control" id="house" required/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button type="button" class="btn btn-primary" onclick="test()">
                                提交更改
                            </button>
                        </div>
                        </form>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
        </div>
        <div class="modal fade" id="myModal_1" tabindex="-1"role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            修改密码
                        </h4>
                    </div>
                    <form method="post">
                        <div class="modal-body">
                            <label>旧密码</label>
                            <input type="password"  class="form-control" id="oldpassword" required/>
                            <label>新密码</label>
                            <input type="password"  class="form-control" id="newPassword1" required/>
                            <label>确认密码</label>
                            <input type="password"  class="form-control" id="newPassword2" required/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button type="button" class="btn btn-primary"  onclick="test1()">
                                提交更改
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src='js/jquery.js'></script> 
        <script src="js/index.js"></script>
        <script src="./bootstrap/js/bootstrap.js"></script>
    </body>
    <script>
           function test(){
            if(document.getElementById("name").value==""){
                alert('名字不能为空');
                return;
            }
            if(document.getElementById("sex").value==""){
                alert('性别不能为空');
                return;
            }
            if(document.getElementById("house").value==""){
                alert('学院不能为空');
                return;
            }
            if(true){
                alert("修改成功");
                location.reload();
            }
        }
        function test1(){
            var x1=document.getElementById("newPassword1").value;
            var x2=document.getElementById("newPassword2").value;
            if(x1!=x2){
                alert("密码输入不相同");
                x1.value="";
                x2.value="";
                return;
            }
            else if(x1==""&&x2==""){
                alert("密码不能为空")
                return;
            }
            else if(x1===x2){
                alert("修改成功");
               location.reload();
            }
        }
    </script>
</html>
