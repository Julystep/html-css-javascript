<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            .container{
                background-color: yellow;
                position: relative;
                top: 0;
                left: 0;
                width: 500px;
                height: 500px;
            }
            .player{
                background-color: red;
                position: relative;
                top: 0;
                left: 0;
                width: 50px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <button type="button" onclick="myfunction()" >点击开始</button>
        <div class="container">
            <div class="player">
            </div>
        </div>
    </body>
    <script>
        var div = document.getElementsByClassName('player')[0];
        var pos = 0;
        function myfunction(){
           var id =  setInterval(play,10);
        }
        function play(){
            if(pos == 450){
                clearInterval(id);
            }else{
                ++pos;
                div.style.top = pos+'px';
                div.style.left = pos+'px';
            }
        }
    </script>
</html>
