<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body onload="Time()">
        <div></div>
    </body>
    <script>
        function Time(){
            var div = document.getElementsByTagName('div')[0];
            var date = new Date();
            h = date.getHours();
            m = date.getMinutes();
            s = date.getSeconds();
            var date1 = h + ":" + m +":" + s;
            div.innerHTML = date1;
            setTimeout(Time,1000);
        }
    </script>
</html>
