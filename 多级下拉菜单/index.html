<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/style2.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/font-awesome.css">
        <link rel="stylesheet" href="./css/ajust.css">
    </head>
    <body>
        <div class="container">
            <div class="menu"><span>MENU</span><i class="icon-align-justify"></i></div>
            <ul class="nav none">
                <li class="active"><i class="icon-apple"></i><a href="#">HOME</a></li>
                <li><i class="icon-android"></i><a href="#">APP</a></li>
                <li class="WEB">
                    <i class="icon-twitter-sign"></i>
                    <a href="#">WEB</a>
                    <ul class="inner item1">
                        <li><a href="#">SIGN UP</a></li>
                        <li><a href="#">SIGN IN</a></li>
                        <li id="SHARE">
                            <a href="#">SHARE</a>
                            <ul class="inner item1-1">
                                <li>QQ</li>
                                <li>WEIXIN</li>
                                <li>WEIBO</li>
                                <li>ZHIHU</li>
                            </ul>
                        </li>
                        <li><a href="#">OTHER</a></li>
                    </ul>
                </li>
                <li><i class="icon-adn"></i><a href="#">ARTIFICAL</a></li>
            </ul>
        </div>
    </body>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        function set(){
            if(document.documentElement.clientWidth < 900 ){
            $(function(){
                $('*').addClass('little');
                $('.menu').css('display','block');
            })
            }else if(document.documentElement.clientWidth >= 900){
                $('*').removeClass('little');
                $('.menu').css('display','none');
            }
        }
        set();
        window.onresize = function(){
            set();
        }
        $('.menu').find('i').click( function(){
            if(!$('.nav.little').hasClass('show')){
                $('.nav.little').css('display','block').addClass('show').removeClass('none');

            }else{
                if(!$('.nav.little').hasClass('none')){
                    $('.nav.little').css('display','none').addClass('none').removeClass('show');
                }
            }
        })
    </script>
</html>
