<!doctype html>
<html>

	<head>
	
		<meta charset="UTF-8" />
		<title>Arrowination</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
        <style>
            @font-face {
  font-family: 'Merriweather Sans';
  font-style: italic;
  font-weight: 800;
  src: local('Merriweather Sans ExtraBold Italic'), local('MerriweatherSans-ExtraBldItalic'), url(http://fonts.gstatic.com/s/merriweathersans/v5/nAqt4hiqwq3tzCecpgPmVfrUSW10CwTuVx9PepRx9ls.woff2) format('woff2'), url(http://fonts.gstatic.com/s/merriweathersans/v5/nAqt4hiqwq3tzCecpgPmVW2xy75WLVt7UI7Cycabsy8.woff) format('woff');
}

@font-face {
	font-family: "open";
	font-style: normal;
	font-weight: 300;
	src: local( "Open Sans Light" ), local( "OpenSans-Light" ), 
		url( https://themes.googleusercontent.com/static/fonts/opensans/v6/DXI1ORHCpsQm3Vp6mXoaTZ1r3JsPcQLi8jytr04NNhU.woff ) format( 'woff' );
}
.section {
	width: 400px;
	margin: 7px auto;
	height: 69px;
	box-shadow: 0 1px 2px rgba( 0, 0, 0, .2 );
	overflow: hidden;
	-webkit-transition: .35s;
	transition: .35s;
}
.title {
	padding: 20px;
	padding-top: 24px;
	background: #00C37E;
	color: #fff;
	cursor: pointer;
	text-shadow: 0 1px 0 #666;
	width: 100%;
	text-transform: capitalize;
	font-family: 'Merriweather Sans', sans-serif;
    font-style: italic;
	position: relative;
	-moz-user-select: none;
	-ms-user-select: none;
	-webkit-user-select: none;
	user-select: none;
	
}
.title:before, .title:after {
	content: "ÔÉù";
	display: block;
	position: absolute;
	right: 20px;
	top: 21px;
   font-style: normal;
	height: 21px;
   line-height: 1;
	overflow: hidden;
	font-family: FontAwesome;
	font-size: 20px;
	background: #00C37E;
	-webkit-transition: .35s;
	transition: .35s;
    z-index: 10;
}

.title:before {
	z-index: 2;
}
.title:after {
	top: 25px;
	-webkit-transform: rotate( 180deg );
	-ms-transform: rotate( 180deg );
	-moz-transform: rotate( 180deg );
	transform: rotate( 180deg );
}
.open .title:before {
	height: 0;
}

.body {
	font: 16px open, sans-serif;
	background: #fff;
	padding: 20px 20px 40px;
	color: #777;
	-moz-transform: translateY( -100% );
	-ms-transform: translateY( -100% );
	-webkit-transform: translateY( -100% );
	transform: translateY( -100% );
	overflow: hidden;
	-webkit-transition: .35s;
	transition: .35s;
}
        </style>
	</head>
	
	<body>
	
		<div class="section">
		
			<div class="title">
        
        click here
      
      </div>
			
			<div class="body">
			
				<h2>Just look at the arrow above</h2>
				
				Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. 
				
				<br/>
				<br/>
				
				<span>Crafted by: <a href="http://linkedin.com/in/mrReiha">Reiha Hosseini</a></span>
			
			</div>
		
		</div>
	
	
    </body>
    <script>
        !( function( w, d ) {

'use strict';

  var titles = d.querySelectorAll( '.title' ),
      
      i = 0,
      len = titles.length;
      
  for ( ; i < len; i++ )
      titles[ i ].onclick = function( ) {
      
          for ( var j = 0; j < len; j++ )
              if ( this != titles[ j ] )
                  titles[ j ].parentNode.className = titles[ j ].parentNode.className.replace( / open/i, '' );
      
          var cn = this.parentNode.className;
      
          this.parentNode.className = ~cn.search( /open/i ) ? cn.replace( / open/i, '' ) : cn + ' open';
      
      };

})( this, document );
    </script>
</html>
